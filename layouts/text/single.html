{{ partial "head.html" . }}
  <body>
    {{ partial "nav.html" . }}
    <header class="intro text-center padding-top" style="background-image: url({{.Site.BaseURL}}/img/{{.Params.image}})">
      <h1>{{ .Title }}</h1>
      <h2>{{ .Description }}</h2>
    </header>
    <article class="container">
      <div class="col-md-offset-2 col-md-8">
        {{.Content}}
      </div>
    </article>
    <section id="subscribe">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading"><a href="http://codecookbook.co">Code Cookbook</a></h2>
                    <h3 class="section-subheading text-muted">{{ .Params.subscribecopy }}</h3>
                </div>
            </div>
            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
              <form action="//universityandroid.us11.list-manage.com/subscribe/post?u=9612e1a3261cb5689813bf38b&MSOURCE={{ .Permalink }}&amp;id=0b23dfca54" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">

              <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
              <input type="hidden" name="Source" id="mce-SOURCE" value="">
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_9612e1a3261cb5689813bf38b_0b23dfca54" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Get some" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-xl"></div>
              </div>
              </form>
            </div>
            <!--End mc_embed_signup-->
        </div>
    </section>
{{ partial "footer.html" . }}
