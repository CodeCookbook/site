{{ partial "head.html" . }}
<body id="pageTop" class="index">
    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="http://codecookbook.co">Code Cookbook</a>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
      <div style="position: relative; padding-bottom: 56.25%; padding-top: 30px; height: 0; overflow: hidden;">
        <iframe src="https://www.youtube.com/embed/{{.Params.videoid}}?rel=0"  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allowfullscreen></iframe>
      </div>
      <h1>{{.Title}}</h1>
      <h2>{{.Description}}</h2>
      {{ with .Params.githublink }}
      <h3>Github Link: <a href="{{.}}">{{.}}</a></h3>
      {{ end }}
      <div class="container lead">
        {{.Content}}
      </div>
    </div>
    {{ partial "subscribe.html" .Params }}
    <script src="/vendor/prism/prism.js" charset="utf-8"></script>
{{ partial "footer.html" . }}
