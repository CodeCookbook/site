<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{{.Description}}">
    <title>{{.Title}}</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/prism/prism-twilight.css" media="screen">
    <link href="/css/agency.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
    <style media="screen">
      h1, h2, h3 {
        text-transform: none;
      }
      #mc_embed_signup{clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
    </style>
  </head>
  <body id="pageTop" class="index">
    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="http://codecookbook.co">Code Cookbook</a>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
      <div style="position: relative; padding-bottom: 56.25%; padding-top: 30px; height: 0; overflow: hidden;">
        <iframe src="https://www.youtube.com/embed/{{.Params.videoid}}?rel=0"  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allowfullscreen></iframe>
      </div>
      <h1>{{.Title}}</h1>
      <h2>{{.Description}}</h2>
      {{ with .Params.githublink }}
      <h3>Github Link: <a href="{{.}}">{{.}}</a></h3>
      {{ end }}
      <div class="container lead">
        {{.Content}}
      </div>
    </div>
    {{ partial "subscribe.html" . }}
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/agency.min.js"></script>
    <script src="/vendor/prism/prism.js" charset="utf-8"></script>
    {{ partial "analytics.html" . }}
  </body>
</html>
